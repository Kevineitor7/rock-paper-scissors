<!DOCTYPE html>
<html>
    <head>
        <title>rock, paper, scissors</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h2>Rock, paper, scissors</h2>
        <h4 class="welcome"></h4>
        <div class="buttons">
            <button class="rock">
              <img src="https://www.pngkit.com/png/full/113-1131791_image-furniture-icon-png-club-penguin-wiki-rock.png">
            </button>
            <button class="paper">
              <img src="https://cdn-icons-png.flaticon.com/512/3946/3946857.png">
            </button>
            <button class="scissors">
                <img src="https://img.freepik.com/free-icon/scissors_318-9061.jpg">
            </button>
        </div>
        <div class="result">
            <p class="pick">Let's play</p>
            <p class="points"></p>
            <p class="games-won"></p>
        </div>
    </body>
</html>
